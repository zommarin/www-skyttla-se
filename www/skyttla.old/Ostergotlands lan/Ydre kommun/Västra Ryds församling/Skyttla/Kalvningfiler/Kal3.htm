<p><font face="Arial" size="3">Kalven är här alldeles nyfödd. Den har knappt
öppnat ögonen och alldeles blöt av fostervatten. Kon slickar kalven för att
upprätta kontakt dem emellan. Det är viktigt att kalv och ko känner igen
varandras lukt.</font></p>

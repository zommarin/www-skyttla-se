<p><font face="Arial" size="3">Kalven har för första gången kommit upp på
alla fyra benen. Efter en knapp minut föll den omkull. Det är inte så lätt
att stå upprätt! Under kalvens mage syns en bit av navelsträngen. I
bakgrunden syns en någon månad gammal, nyfiken kalv.</font></p>
